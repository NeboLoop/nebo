# Nebo Configuration
# This file is created on first run in your platform data directory:
#   macOS:   ~/Library/Application Support/Nebo/
#   Windows: %AppData%\Nebo\
#   Linux:   ~/.config/nebo/
#
# API keys should be set via environment variables or in the UI:
#   Settings > Providers > Add API Key

# Data directory (leave empty to use platform default, or set NEBO_DATA_DIR env var)
# data_dir:

# Context settings
max_context: 50 # Max messages to include in context
max_iterations: 100 # Max tool use iterations per request

# Tool execution policy
# Levels: allowlist (safest), ask (prompt for unknown), permissive (allow most)
policy:
  level: allowlist
  ask_mode: on-miss # Ask when command not in allowlist
  allowlist:
    # Safe read-only commands
    - ls
    - pwd
    - cat
    - head
    - tail
    - grep
    - find
    - jq
    - cut
    - sort
    - uniq
    - wc
    - echo
    - date
    # Git read operations
    - git status
    - git log
    - git diff
    - git branch

# Memory settings
memory:
  sanitize_content: true # Block prompt-injection patterns in stored memories (default: true)
  embeddings: false      # Enable vector embeddings for semantic memory search (incurs API costs)

# Server URL (for agent connecting to server)
# server_url: http://localhost:27895
