Name: gobot
Host: 0.0.0.0
Port: 29875
Timeout: 60000  # 60 seconds for API testing

# Logging - configurable via Level: debug, info, error, severe
Log:
  Mode: console
  Encoding: plain
  Level: info       # info = important events, debug = verbose, error = errors only
  Stat: false       # Disable stat logs

# Auth settings are overridden by local settings (~/.gobot/settings.json)
# These are just placeholders to satisfy the config parser
Auth:
  AccessSecret: placeholder-replaced-at-runtime
  AccessExpire: 2592000
  RefreshTokenExpire: 2592000

Database:
  SQLitePath: ./data/gobot.db
