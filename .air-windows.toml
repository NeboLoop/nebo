# Configuration for Air (Go hot reload tool) â€” Windows
# Run: air -c .air-windows.toml
# Desktop mode (native window + system tray via Wails v3).
# Requires MinGW/GCC for CGO.
root = "."
testdata_dir = "testdata"
tmp_dir = "tmp"

[build]
  args_bin = []
  bin = "tmp\\nebo.exe"
  cmd = "cmd /C \"set CGO_ENABLED=1 && go build -tags desktop -o tmp\\nebo.exe .\""
  delay = 500
  exclude_dir = ["agent","extensions", "tmp", "vendor", "testdata", ".git", ".vscode", ".idea", "app", "bin", "build"]
  exclude_file = ["README.md","CLAUDE.md"]
  exclude_regex = ["_test.go"]
  exclude_unchanged = false
  follow_symlink = false
  full_bin = ""
  include_dir = []
  include_ext = ["go", "tpl", "tmpl", "html", "yaml"]
  include_file = []
  kill_delay = "3s"
  log = "build-errors.log"
  rerun = false
  rerun_delay = 500
  send_interrupt = true
  stop_on_root = false
  poll = true
  poll_interval = 500

[color]
  app = ""
  build = "yellow"
  main = "magenta"
  runner = "green"
  watcher = "cyan"

[log]
  time = false

[misc]
  clean_on_exit = false

[screen]
  clear_on_rebuild = false
  keep_scroll = true
